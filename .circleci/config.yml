version: '2.1'
orbs:
  node: circleci/node@5.0.2
jobs:
  pact-tests:
    executor:
      name: node/default
      tag: '18.7.0'
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: npm install
      - run: sudo npm install -g npm@18.7.0
      - run: npm run test:consumer
      - run: npm run test:provider


workflows:
  test_contracts:
    jobs:
      - pact-tests